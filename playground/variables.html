<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    // 'use strict'; // will require the car/let/const when declaring variables
    // function scoped
    var first = 'wes'; // variable declaration statement
    console.log(first)
    // block scoped
    let age = 300;
    const cool = true;

    if (age > 10) {
      console.log('sup oldie')
    }

    // var first = "westerhoff";  // don't add the 'var' when updating
    first = "westerhoff";

    var dog = 'bowser';
    dog = 'snookums';

    // camel case
    const iLovePizza = true;
    // UpperCamelCase
    const ILoveToEatHotDogs = false;
    // snake case!!
    const this_is_snake_case = 'cool';



  </script>
</body>

</html>
