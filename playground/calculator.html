<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-outer calculator">
    <div class="result">
      <p class="operation">&nbsp;</p>
      <strong class="operation-complete">0</strong>
    </div>
    <div class="container-numbers">
      <button data-number="1" class="digit">1</button>
      <button data-number="2" class="digit">2</button>
      <button data-number="3" class="digit">3</button>
      <button data-number="4" class="digit">4</button>
      <button data-number="5" class="digit">5</button>
      <button data-number="6" class="digit">6</button>
      <button data-number="7" class="digit">7</button>
      <button data-number="8" class="digit">8</button>
      <button data-number="9" class="digit">9</button>
      <button data-number="0" class="digit zero">0</button>
      <button class="clear">C</button>
    </div>
    <div class="container-operations">
      <button data-operation="+" class="operations">+</button>
      <button data-operation="-" class="operations">-</button>
      <button data-operation="*" class="operations">ร</button>
      <button data-operation="/" class="operations">รท</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
